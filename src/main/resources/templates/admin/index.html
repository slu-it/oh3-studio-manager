<!DOCTYPE html>
<html lang="de" th:lang="${language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="/resources/css/styles.css" rel="stylesheet"/>
    <title>OH3 Studio Admin</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Studio Number</th>
        <th>Status</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="studio: ${studios}">
        <td th:text="'#' + ${studio.number}"/>
        <td th:text="${studio.status}"/>
        <td><a th:href="'/admin/' + ${studio.number}">edit</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
